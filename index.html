<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
        <img src="./assets/logo.png"
        <p>GDS - Gest√£o de Demandas de Sistema</p>
        <button onclick="openModal()" id="new">Incluir</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Data/Hora</th>
            <th>Proponente</th>
            <th>Demanda</th>
            <th>Desenvolvedor</th>
            <th>Aprovado</th>
            <th>Implementado</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-proponente">Proponente</label>
          <input id="m-proponente" type="text" required />
          
          <label for="m-demanda">Demanda</label>
          <input id="m-demanda" type="text" required />
  
          <label for="m-desenvolvedor">Desenvolvedor</label>
          <input id="m-desenvolvedor" /> <!-- type="text" required /> -->
          
          <label for="m-aprovado">Aprovado</label>
          <input id="m-aprovado" type="text" required />

          <label for="m-implementado">Implementado</label>
          <input id="m-implementado" type="text" required />

          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
